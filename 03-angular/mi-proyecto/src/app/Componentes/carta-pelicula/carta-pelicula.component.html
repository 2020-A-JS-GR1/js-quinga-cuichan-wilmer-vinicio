<!-- Property binding
setear valores a propiedades de una etiqueta
-->
<img [src]="urlImagen"
     alt=""
(click)="ejecutarEventoDioClicImagen()"
>

<!--interpolacion texto que se muesytra en la interface  -->

<a [href]="linkTextoEjemplo">
  <p>{{descripcion}}</p>
</a>


<!--event binding -->

<button
(click)="ejecutarEventoDioClic()"
(blur)="eventoObBlur()"
>
  {{nombreBoton}}</button>
